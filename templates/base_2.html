<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mbola Fy | Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<!-- Vue JS CDN -->
<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

<style>
:root{
  --dark:#0b0b0b;
  --light:#ffffff;
  --accent:#ffc107;
  --gray:#f4f4f4;
}

html{scroll-behavior:smooth}

body{
  font-family: "Inter", system-ui;
  background:#fff;
  color:#111;
  line-height:1.7;
}

/* NAVBAR */
.navbar{
  background:#fff;
  transition:.3s;
}
.navbar.scrolled{
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

/* SECTIONS */
section{
  padding:100px 0;
}
.section-title{
  font-weight:800;
  margin-bottom:50px;
  position:relative;
}
.section-title::after{
  content:''; 
  width:60px; 
  height:4px; 
  background:var(--accent); 
  position:absolute; 
  bottom:-15px; 
  left:0;
}

/* HERO */
#accueil{
  background:linear-gradient(120deg,#000,#111);
  color:#fff;
}

/* PHOTO MODERNE */
.profile-wrapper{
  position:relative;
  width:320px;
  height:320px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--accent),#ff9800);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden; /* empêche l'image de dépasser du cercle */
  padding:5px; /* léger padding pour l'effet gradient */
  box-sizing:border-box; /* s'assure que le padding n'agrandit pas le wrapper */
}

.profile-wrapper img{
  width:100%;
  height:100%;
  border-radius:50%; /* rend l'image parfaitement ronde */
  object-fit:cover; /* conserve le ratio et remplit le cercle */
  display:block;
  background:#000;
}

.profile-wrapper::after{
  content:'';
  position:absolute;
  inset:0; /* cercle animé prend exactement la taille du wrapper */
  border-radius:50%;
  border:2px dashed rgba(255,193,7,.6);
  animation:spin 18s linear infinite;
  box-sizing:border-box; /* la bordure reste à l'intérieur du wrapper */
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

/* CARDS */
.card-simple{
  border:none;
  padding:30px;
  height:100%;
  background:#fff;
  border-radius:18px;
  transition:.4s;
  box-shadow:0 15px 40px rgba(0,0,0,.08);
}
.card-simple:hover{
  transform:translateY(-10px);
}

/* ANIMATIONS */
.animate{
  opacity:0;
  transform:translateY(40px);
  transition:1s ease;
}
.animate.show{
  opacity:1;
  transform:none;
}

/* SCROLL TOP */
#scrollTop{
  position:fixed;
  bottom:25px;
  right:25px;
  width:45px;
  height:45px;
  border-radius:50%;
  background:var(--accent);
  border:none;
  color:#000;
  font-weight:bold;
}
</style>


</head>

<body>
<div id="app">

{% include 'includes/navbar.html' %}

{% block content %}{% endblock %}

<button v-show="showTop" id="scrollTop" @click="scrollTop">
  <i class="fa fa-arrow-up"></i>
</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const { createApp } = Vue

createApp({
  data() {
    return {
      showTop: false,
      menu: [
        { id: 1, label: 'Accueil', link: '#accueil' },
        { id: 2, label: 'Parcours', link: '#parcours' },
        { id: 3, label: 'Expériences', link: '#experiences' },
        { id: 4, label: 'Compétences', link: '#competences' },
        { id: 5, label: 'Projets', link: '#projets' },
        { id: 6, label: 'Contact', link: '#contact' }
      ]
    }
  },

  mounted() {

    /* =====================
       SCROLL EVENTS
    ====================== */
    window.addEventListener('scroll', () => {
      this.showTop = window.scrollY > 400

      const navbar = document.querySelector('.navbar')
      if (navbar) {
        navbar.classList.toggle('scrolled', window.scrollY > 50)
      }
    })

    /* =====================
       SCROLL ANIMATIONS
    ====================== */
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show')
            observer.unobserve(entry.target) // animation une seule fois
          }
        })
      },
      {
        threshold: 0.15,
        rootMargin: '0px 0px -80px 0px'
      }
    )

    document.querySelectorAll('.animate').forEach(el => {
      observer.observe(el)
    })
  },

  methods: {
    scrollTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      })
    }
  }
}).mount('#app')
</script>


</body>
</html>
