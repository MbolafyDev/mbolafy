<!-- BASE_2.HTML – version classique, simple et élégante avec Vue.js CDN -->
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mbola Fy | Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<!-- Vue JS CDN -->
<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

<style>
:root{ --main:#000; --gray:#f5f5f5; --accent:#ffc107; }
html{ scroll-behavior:smooth }
body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background:#fff; color:#111; font-size:14px; line-height:1.7;
}

/* NAVBAR */
.navbar{ background:#fff; border-bottom:1px solid #000 }
.nav-link{ font-size:13px; font-weight:600; text-transform:uppercase }

/* SECTION */
section{ padding:90px 0 }
.section-title{
  font-weight:700; margin-bottom:40px; position:relative;
}
.section-title::after{
  content:''; width:40px; height:3px; background:#000;
  position:absolute; bottom:-10px; left:0;
}

/* HERO */
#accueil{ background:#000; color:#fff }
.job-box{ background:#fff; color:#000; display:inline-block; padding:6px 14px; font-weight:700 }

/* CARDS */
.card-simple{
  border:1px solid #000; padding:25px; height:100%; transition:.3s;
}
.card-simple:hover{ transform:translateY(-5px) }

/* SKILLS */
.skills-section{ background:var(--gray) }
.progress{ height:6px }
.progress-bar{ background:#000 }

/* PROJECT */
.project-img{ height:180px; object-fit:cover; width:100% }

/* SCROLL TOP */
#scrollTop{
  position:fixed; bottom:25px; right:25px; width:42px; height:42px;
  border-radius:50%; background:#000; color:#fff; border:none;
}
</style>
</head>

<body>
<div id="app">

{% include 'includes/navbar.html' %}

{% block content %}{% endblock %}

<button v-show="showTop" id="scrollTop" @click="scrollTop">
  <i class="fa fa-arrow-up"></i>
</button>

</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const { createApp } = Vue

createApp({
  data(){
    return{ showTop:false }
  },
  mounted(){
    window.addEventListener('scroll', ()=>{
      this.showTop = window.scrollY > 300
    })
  },
  methods:{
    scrollTop(){ window.scrollTo({top:0, behavior:'smooth'}) }
  }
}).mount('#app')
</script>
</body>
</html>
