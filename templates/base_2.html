<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mbola Fy | Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
:root{
    --main:#000;
    --gray:#f4f4f4;
}
html{
    scroll-behavior: smooth;
}
body{
    font-family: Arial, Helvetica, sans-serif;
    background:#fff;
    color:#000;
    font-size:14px;
    line-height:1.7;
}

/* NAVBAR */
.navbar{
    background:#fff;
    border-bottom:1px solid var(--main);
}
.nav-link{
    font-size:13px;
    font-weight:bold;
    text-transform:uppercase;
    color:#000 !important;
}

/* SECTIONS */
section{ padding:80px 0; }
.section-title{
    font-size:15px;
    font-weight:bold;
    text-transform:uppercase;
    border-bottom:2px solid var(--main);
    display:inline-block;
    margin-bottom:35px;
    padding-bottom:5px;
}

/* HERO */
#accueil{
    background:#000;
    color:#fff;
}
.hero-img{
    width:100%;
    height:100%;
    object-fit:cover;
}
.page-title{
    font-size:26px;
    font-weight:bold;
}
.job-box{
    background:#fff;
    color:#000;
    display:inline-block;
    padding:6px 14px;
    margin:12px 0;
    font-weight:bold;
}

/* PARCOURS */
.timeline{
    border-left:3px solid #000;
    padding-left:25px;
}
.timeline-item{
    margin-bottom:30px;
    position:relative;
    opacity:0;
    transform:translateY(20px);
    transition:.5s;
}
.timeline-item::before{
    content:'';
    width:12px;
    height:12px;
    background:#000;
    position:absolute;
    left:-34px;
    top:5px;
}

/* EXPERIENCES */
.experience-card{
    border:1px solid #000;
    padding:25px;
    margin-bottom:20px;
    transition:.3s;
    opacity:0;
    transform:translateY(20px);
}
.experience-card:hover{
    background:#000;
    color:#fff;
}

/* SKILLS MODERNE */
.skills-section{
    background:var(--gray);
}
.skill-card{
    background:#fff;
    border:1px solid #000;
    padding:25px;
    height:100%;
    transition:.3s;
    text-align:center;
    opacity:0;
    transform:translateY(20px);
}
.skill-card:hover{
    background:#000;
    color:#fff;
    transform:translateY(-5px);
}
.skill-card i{
    font-size:30px;
    margin-bottom:15px;
}
.skill-title{
    font-size:14px;
    font-weight:bold;
    text-transform:uppercase;
    margin-bottom:10px;
}
.progress{
    height:6px;
    background:#ddd;
}
.progress-bar{
    background:#000;
}

/* PROJECTS */
.project-card{
    border:1px solid #000;
    padding:15px;
    display:flex;
    flex-direction:column;
    height:100%;
    transition:.3s;
    opacity:0;
    transform:translateY(20px);
}
.project-card:hover{
    transform:translateY(-5px);
}
.project-img{
    width:100%;
    height:180px;
    object-fit:cover;
    margin-bottom:12px;
}

/* BUTTONS */
.btn-outline-pdf{
    border:1px solid #000;
    font-size:12px;
    text-transform:uppercase;
}
.btn-outline-pdf:hover{
    background:#000;
    color:#fff;
}

/* SCROLL TOP */
#scrollTop{
    position:fixed;
    bottom:25px;
    right:25px;
    background:#000;
    color:#fff;
    border:none;
    width:45px;
    height:45px;
    border-radius:50%;
    display:none;
    z-index:999;
}
#scrollTop:hover{
    background:#333;
}
</style>
</head>

<body>

<!-- NAVBAR -->
{% include 'includes/navbar.html' %}

{% block content %}{% endblock %}

<!-- SCROLL TOP BUTTON -->
<button id="scrollTop"><i class="fa fa-arrow-up"></i></button>

<!-- SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(document).ready(function(){

    // reveal sections
    function reveal(){
        $('.project-card, .experience-card, .timeline-item, .skill-card').each(function(){
            if($(window).scrollTop()+$(window).height()-100 > $(this).offset().top){
                $(this).css({opacity:1, transform:'translateY(0)'});
            }
        });
    }
    reveal();
    $(window).on('scroll', reveal);

    // smooth scroll menu
    $('a.nav-link').on('click', function(e){
        e.preventDefault();
        let target = $($(this).attr('href'));
        $('html, body').animate({scrollTop: target.offset().top - 90}, 600);
    });

    // scroll top button
    $(window).scroll(function(){
        if($(this).scrollTop() > 300) $('#scrollTop').fadeIn();
        else $('#scrollTop').fadeOut();
    });
    $('#scrollTop').click(function(){
        $('html, body').animate({scrollTop:0},700);
    });
});
</script>

</body>
</html>
