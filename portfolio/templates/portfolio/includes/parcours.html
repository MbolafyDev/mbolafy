<div class="card p-3 mb-3">
    <h4 class="primary-color mb-3">Parcours acad√©mique</h4>
    {% if parcours %}
    <ul class="list-group list-group-flush">
        {% for p in parcours %}
        <li class="list-group-item">
            <strong>{{ p.title }}</strong>  <!-- titre du parcours -->
            <span class="text-muted float-end">{{ p.year }}</span>
            {% if p.description %}
            <p>{{ p.description }}</p>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-muted">Aucun parcours disponible.</p>
    {% endif %}
</div>
