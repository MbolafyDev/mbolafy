{% comment %} mbolafy/portfolio/includes/parcours.html {% endcomment %}

<section id="parcours" class="container">
    <h2 class="section-title">
        <i class="fa fa-graduation-cap"></i> Parcours
    </h2>

    <div class="timeline">
        {% for item in parcours %}
            <div class="timeline-item">
                <strong>{{ item.titre }}</strong>
                <div class="small">
                    {{ item.annee_debut }} - {{ item.annee_fin }}
                </div>
                <p>{{ item.description }}</p>
            </div>
        {% empty %}
            <p class="text-muted">
                Aucun parcours Ã  afficher pour le moment.
            </p>
        {% endfor %}
    </div>
</section>
