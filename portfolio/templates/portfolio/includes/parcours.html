<div class="card section-card shadow-sm mb-4">
    <h5 class="card-title mb-3"><i class="fa-solid fa-graduation-cap me-2 text-primary"></i>Parcours</h5>
    <div class="timeline-modern">
        {% for item in parcours %}
            <div class="timeline-item-modern">
                <div class="timeline-badge" style="background-color: {{ item.color }}"><i class="{{ item.icon }}"></i></div>
                <div class="timeline-body">
                    <div class="d-flex justify-content-between align-items-center mb-1">
                        <h6 class="mb-1 fw-bold">{{ item.title }}</h6>
                        <span class="text-muted small">{{ item.year }}</span>
                    </div>
                    <p class="text-muted mb-0">{{ item.description }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
