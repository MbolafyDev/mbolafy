{% comment %} mbolafy/competence/templates/competence/includes/competence.html {% endcomment %}

<section id="competences" class="skills-section">
    <div class="container">
        <h2 class="section-title"><i class="fa fa-cogs"></i> Compétences</h2>

        <div class="row g-4">
            {% for competence in competences %}
                <div class="col-md-4">
                    <div class="skill-card">
                        <i class="{{ competence.icone }}"></i>
                        <div class="skill-title">{{ competence.titre }}</div>
                        <p>{{ competence.description }}</p>
                        <div class="progress">
                            <div class="progress-bar" style="width:{{ competence.niveau }}%"></div>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>Aucune compétence disponible pour le moment.</p>
            {% endfor %}
        </div>
    </div>
</section>
