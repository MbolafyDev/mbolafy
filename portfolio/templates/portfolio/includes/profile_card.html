<!-- profil_card.html -->

<div class="card profile-card">
    <div class="cover-image-container">
        <img src="{{ profile.cover_picture.url }}" class="card-img-top cover-image" alt="Image de couverture">
        <button class="btn btn-sm btn-light cover-button"><i class="fas fa-camera"></i> Changer la photo de couverture</button>
    </div>
    <div class="profile-info-bar">
        <div class="d-flex align-items-end profile-header">
            <div class="profile-picture-container">
                <img src="{{ profile.profile_picture.url }}" class="profile-picture" alt="Photo de profil">
            </div>
            <div class="ms-4 name-and-action">
                <h2 class="profile-name">{{ profile.full_name }}</h2>
                <p class="followers-count">{{ profile.job_title }}</p>
            </div>
            <div class="ms-auto action-buttons d-flex">
                <button class="btn btn-primary me-2"><i class="fas fa-plus"></i> Ajouter à ma story</button>
                <button class="btn btn-secondary"><i class="fas fa-pen"></i> Modifier le profil</button>
            </div>
        </div>
        <hr class="mt-3 mb-0">
        <ul class="nav nav-tabs profile-nav">
            <li class="nav-item"><a class="nav-link active" href="#">Publications</a></li>
            <li class="nav-item"><a class="nav-link" href="#">À propos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Photos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Vidéos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Plus <i class="fas fa-caret-down"></i></a></li>
            <li class="nav-item ms-auto"><button class="btn btn-light settings-button"><i class="fas fa-ellipsis-h"></i></button></li>
        </ul>
    </div>
</div>
