<section id="accueil" class="vh-100 d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center">
      
      <div class="col-md-6 animate">
        <h1 class="display-4 fw-bold">{{ hero.nom_complet }}</h1>
        <h4 class="text-warning fw-bold">{{ hero.metier }}</h4>
        <p class="mt-3">{{ hero.description }}</p>

        <div class="d-flex gap-3 mt-4">
          <a href="#contact" class="btn btn-warning fw-bold px-4">Me contacter</a>
          <a href="#projets" class="btn btn-outline-light px-4">Voir mes projets</a>
        </div>
      </div>

      <div class="col-md-6 d-flex justify-content-center animate">
        <div class="profile-wrapper">
          <img src="{{ hero.image.url }}" alt="Photo profil">
        </div>
      </div>

    </div>
  </div>
</section>
