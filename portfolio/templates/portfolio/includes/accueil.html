<section id="accueil" class="container-fluid" style="padding-top:120px;">
    <div class="row g-0"> <!-- g-0 pour supprimer l'espacement par défaut -->

        {% if hero %}
            <!-- Colonne image -->
            <div class="col-lg-4 col-md-5 col-sm-12 p-0" 
                 style="position:relative; overflow:hidden; background-color:#000;">
                <img src="{{ hero.image.url }}" 
                     alt="{{ hero.nom_complet }}" 
                     class="hero-img">
            </div>

            <!-- Colonne texte -->
            <div class="col-lg-8 col-md-7 col-sm-12 d-flex flex-column justify-content-center px-5 py-4">
                <h1 class="page-title">{{ hero.nom_complet }}</h1>
                <h4 class="fw-bold">{{ hero.prenom }}</h4>

                <div class="job-box my-2">
                    <i class="fa {{ hero.icon }}"></i>
                    {{ hero.metier }}
                </div>

                <p>{{ hero.description }}</p>
            </div>

        {% else %}
            <div class="col-12 text-center py-4">
                <p>Aucune information disponible pour le moment.</p>
            </div>
        {% endif %}

    </div>
</section>

<!-- CSS supplémentaire pour la responsivité -->
<style>
    /* Image profil */
    .hero-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    /* Responsive pour mobiles et tablettes */
    @media (max-width: 992px) { /* tablette */
        #accueil .col-lg-4, 
        #accueil .col-lg-8,
        #accueil .col-md-5,
        #accueil .col-md-7 {
            height: auto; /* laisser la hauteur s'ajuster */
            position: relative;
        }
        .hero-img {
            position: relative;
            height: 300px; /* hauteur adaptée */
        }
    }

    @media (max-width: 576px) { /* mobile */
        .hero-img {
            height: 250px; /* ajustement sur petit écran */
        }
        #accueil .px-5 {
            padding-left: 15px !important;
            padding-right: 15px !important;
        }
        #accueil .py-4 {
            padding-top: 15px !important;
            padding-bottom: 15px !important;
        }
    }
</style>
