<div class="card p-3 mb-3">
    <h5 class="primary-color mb-3">Langues</h5>
    {% if languages %}
        <ul class="list-unstyled mb-0">
            {% for lang in languages %}
            <li class="mb-2 d-flex justify-content-between align-items-center">
                <span>{{ lang.name }}</span>
                <span class="badge
                    {% if lang.level == 'débutant' %}bg-secondary
                    {% elif lang.level == 'intermédiaire' %}bg-primary
                    {% elif lang.level == 'avancé' %}bg-success
                    {% elif lang.level == 'expert' %}bg-warning text-dark
                    {% endif %}
                ">{{ lang.get_level_display }}</span>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted">Aucune langue disponible.</p>
    {% endif %}
</div>
