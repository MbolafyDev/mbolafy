<section id="projets" class="container">
  <h2 class="section-title">Projets</h2>

  <div class="row g-5">
    {% for projet in projets %}
      <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 animate">

        <div class="project-card-clean">
          <div class="project-thumb">
            <img src="{{ projet.image.url }}" alt="{{ projet.titre }}">
          </div>

          <div class="project-body">
            <h6>{{ projet.titre }}</h6>
            <p>{{ projet.description|truncatechars:90 }}</p>

            <a href="{{ projet.lien }}" target="_blank" class="project-btn">
              Voir le projet <i class="fa fa-arrow-right"></i>
            </a>
          </div>
        </div>

      </div>
    {% endfor %}
  </div>
</section>

<style>
/* ======================
   PROJECT CARD CLEAN
====================== */

.project-card-clean{
  background:#fff;
  border-radius:22px;
  overflow:hidden;
  height:100%;
  box-shadow:0 20px 40px rgba(0,0,0,.12);
  transition:.6s cubic-bezier(.19,1,.22,1);
}

.project-card-clean:hover{
  transform:translateY(-10px);
}

/* IMAGE PLUS PETITE */
.project-thumb{
  height:190px;
  overflow:hidden;
}
.project-thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:1s ease;
}
.project-card-clean:hover img{
  transform:scale(1.1);
}

/* BODY */
.project-body{
  padding:22px;
}
.project-body h6{
  font-weight:800;
  margin-bottom:10px;
}
.project-body p{
  font-size:13px;
  opacity:.85;
  margin-bottom:16px;
}

/* BUTTON */
.project-btn{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:8px 16px;
  border-radius:25px;
  background:#ffc107;
  color:#000;
  font-size:13px;
  font-weight:700;
  text-decoration:none;
  transition:.4s;
}
.project-btn:hover{
  background:#000;
  color:#fff;
  transform:translateX(6px);
}

/* RESPONSIVE */
@media (max-width:768px){
  .project-thumb{
    height:160px;
  }
}
</style>
