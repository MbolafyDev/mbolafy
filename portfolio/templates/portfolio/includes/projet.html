<section id="projets" class="container">
  <h2 class="section-title">Projets</h2>

  <div class="row g-4">
    {% for projet in projets %}
      <div class="col-md-4 animate">
        
        <div class="project-card-modern">
          <img src="{{ projet.image.url }}" alt="{{ projet.titre }}">

          <div class="project-overlay">
            <h6>{{ projet.titre }}</h6>
            <p>{{ projet.description|truncatechars:90 }}</p>

            <a href="{{ projet.lien }}" target="_blank"
               class="btn btn-warning btn-sm fw-bold">
              Voir le projet
            </a>
          </div>
        </div>

      </div>
    {% endfor %}
  </div>
</section>

<style>
.project-card-modern{
  position:relative;
  height:320px;
  border-radius:22px;
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 25px 50px rgba(0,0,0,.15);
  transition:.5s;
}

.project-card-modern img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:1s;
}

/* OVERLAY */
.project-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(
    to top,
    rgba(0,0,0,.85),
    rgba(0,0,0,.2)
  );
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  padding:25px;
  color:#fff;
  opacity:0;
  transition:.5s;
}

.project-overlay h6{
  font-weight:800;
  margin-bottom:8px;
}

.project-overlay p{
  font-size:13px;
  opacity:.9;
}

/* HOVER */
.project-card-modern:hover img{
  transform:scale(1.12);
}
.project-card-modern:hover .project-overlay{
  opacity:1;
}
</style>
