<section id="projets" class="container">
    <h2 class="section-title"><i class="fa fa-folder-open"></i> Projets</h2>
    <div class="row g-4">
        {% for projet in projets %}
        <div class="col-md-4 d-flex">
            <div class="project-card">
                <img src="{{ projet.image.url }}" class="project-img" alt="{{ projet.titre }}">
                <strong>{{ projet.titre }}</strong>
                <p>{{ projet.description|truncatechars:100 }}</p>
                {% if projet.lien %}
                <a href="{{ projet.lien }}" class="btn btn-outline-pdf btn-sm" target="_blank">
                    <i class="fa fa-eye"></i> Voir
                </a>
                {% endif %}
            </div>
        </div>
        {% empty %}
        <p>Aucun projet trouv√© pour le moment.</p>
        {% endfor %}
    </div>
</section>
