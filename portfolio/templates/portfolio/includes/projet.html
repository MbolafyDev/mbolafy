<section id="projets" class="projects-section">
  <div class="container">
    <h2 class="section-title">Projets</h2>

    <div class="row g-4">
      {% for projet in projets %}
        <div class="col-md-4 animate">
          <div class="card-simple text-center">
            <img src="{{ projet.image.url }}" alt="{{ projet.titre }}" class="mb-3 rounded" style="height:180px; object-fit:cover; width:100%;">
            
            <h6 class="fw-bold">{{ projet.titre }}</h6>
            <p class="small">{{ projet.description|truncatechars:100 }}</p>

            <a href="{{ projet.lien }}" target="_blank" class="btn btn-warning mt-2">
              Voir le projet <i class="fa fa-arrow-right"></i>
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>



<style>
  .projects-section {
  background: #f6f6f6;
}

.card-simple img {
  transition: transform .3s ease;
}
.card-simple img:hover {
  transform: scale(1.05);
}

.card-simple h6 {
  margin-top: 10px;
  color: #111;
}

.card-simple p {
  color: #555;
  font-size: 14px;
}

/* Bouton harmonisé avec ton thème */
.card-simple .btn {
  font-weight: 700;
  width: auto;
  text-decoration: none;
  color: #000;
}
.card-simple .btn:hover {
  color: #fff;
  background-color: #ffc107;
}
</style>
