<section id="projets" class="container">
  <h2 class="section-title">Projets</h2>

  <div class="row g-4">
    {% for projet in projets %}
      <div class="col-md-4 animate">
        <div class="card-simple project-card">
          <div class="project-img-wrapper">
            <img src="{{ projet.image.url }}" alt="{{ projet.titre }}">
          </div>

          <strong class="d-block mt-3">{{ projet.titre }}</strong>
          <p class="small">
            {{ projet.description|truncatechars:90 }}
          </p>

          <a href="{{ projet.lien }}" target="_blank"
             class="btn btn-outline-dark btn-sm">
            Voir le projet
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
</section>

<style>
.project-img-wrapper{
  overflow:hidden;
  border-radius:14px;
}
.project-img-wrapper img{
  width:100%;
  height:180px;
  object-fit:cover;
  transition:.6s;
}
.project-card:hover img{
  transform:scale(1.08);
}
</style>
