<div class="card p-3 mb-4 shadow-sm">
    <h5 class="card-title"><i class="fas fa-address-book me-2 text-info"></i>Contacts</h5>
    <ul class="list-unstyled mb-0">
        <li class="mb-2"><i class="fas fa-envelope me-2 text-secondary"></i>{{ contact_info.email }}</li>
        <li class="mb-2"><i class="fas fa-phone me-2 text-secondary"></i>{{ contact_info.phone }}</li>
        <li class="mb-2"><i class="fas fa-globe me-2 text-secondary"></i>{{ contact_info.website }}</li>
        <li class="mb-2"><i class="fas fa-map-marker-alt me-2 text-secondary"></i>{{ contact_info.location }}</li>
    </ul>
</div>
