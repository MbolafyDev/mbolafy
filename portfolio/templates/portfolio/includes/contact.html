<section id="contact" class="container">
  <h2 class="section-title">Contact</h2>

  <div class="row">
    <div class="col-md-6 animate">
      <p>
        <i class="fa fa-map-marker text-warning me-2"></i>
        {{ contact_info.location }}
      </p>
      <p>
        <i class="fa fa-phone text-warning me-2"></i>
        {{ contact_info.phone }}
      </p>
      <p>
        <i class="fa fa-envelope text-warning me-2"></i>
        {{ contact_info.email }}
      </p>
    </div>

    <div class="col-md-6 animate">
      <div class="card-simple text-center">
        <h6 class="fw-bold mb-3">Disponible pour collaboration</h6>
        <p class="small">
          N’hésitez pas à me contacter pour un projet,
          un stage ou une opportunité professionnelle.
        </p>
        <a href="mailto:{{ contact_info.email }}"
           class="btn btn-warning fw-bold">
          Envoyer un message
        </a>
      </div>
    </div>
  </div>
</section>
