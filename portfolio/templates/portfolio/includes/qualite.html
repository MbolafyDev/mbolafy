<div class="card p-3 mb-3">
    <h5 class="primary-color mb-3">Qualités</h5>
    {% if qualities %}
    <ul class="list-group list-group-flush">
        {% for quality in qualities %}
        <li class="list-group-item">{{ quality.text }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-muted">Aucune qualité disponible.</p>
    {% endif %}
</div>
