<div class="card p-3 mb-3">
    <h4 class="primary-color mb-3">Photos</h4>
    {% if photos %}
    <div class="row row-cols-2 row-cols-md-3 g-2">
        {% for photo in photos %}
        <div class="col">
            <img src="{{ photo.image.url }}" class="img-fluid rounded" alt="Photo">
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-muted">Aucune photo disponible.</p>
    {% endif %}
</div>
